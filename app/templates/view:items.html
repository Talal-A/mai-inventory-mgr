{% extends "base.html" %}
{% block body %}
<h4>{{category}}</h4>

<div>
    <p align="center">
        <input type="text" class="form-control" id="search" placeholder="Type to search">
    </p>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Item</th>
            <th scope="col">Location</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody id="table">
        {% for item in items %}
        <tr>
            <td>{{item.category_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
            <td>{{item.quantity_active}}</td>
            <td class="text-right">
                <a href="/view/item/{{item.id}}"><button class="btn"><i class="material-icons">description</i></button></a>
                {% if USER.is_authenticated and USER.role >= 5 %}
                <a href="/edit/item/{{item.id}}"><button class="btn"><i class="material-icons">edit</i></button></a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    window.onload = function() {
        $("#search").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#table tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    }
</script>

{% endblock %}

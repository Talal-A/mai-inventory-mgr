{% extends "base.html" %}
{% block body %}
<div id="page">

<h4 style="text-align:left;float:left;">{{user.user_name}}</h4> 
<!-- todo add disable button here -->
<br>

<!-- Used to align the material icon to the text -->
<style type="text/css">
    .material-icons{
        display: inline-flex;
        vertical-align: top;
    }
</style>

<style>
    /* Center the loader */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0 0 -76px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
</style>
    
<div class="list-group mt-3">

    <div class="d-flex list-group-item flex-row ">
        <span class="font-weight-bold padding-bottom-3 vertical-align-middle"><i class="material-icons">code</i> User ID</span>
        <span class="flex-fill text-right"><code>{{user.user_id}}</code></span>
    </div>

    <div class="d-flex list-group-item flex-row ">
        <span class="font-weight-bold padding-bottom-3 vertical-align-middle"><i class="material-icons">title</i> User Name</span>
        <span class="flex-fill text-right">{{user.user_name}}</span>
    </div>

    <div class="d-flex list-group-item flex-row ">
        <span class="font-weight-bold padding-bottom-3 vertical-align-middle"><i class="material-icons">email</i> User Email</span>
        <span class="flex-fill text-right">{{user.user_email}}</span>
    </div>

    <div class="d-flex list-group-item flex-row ">
        <span class="font-weight-bold padding-bottom-3 vertical-align-middle"><i class="material-icons">military_tech</i> User Role</span>
        <span class="flex-fill text-right">{{user.user_role}}</span>
    </div>

    <div class="d-flex list-group-item flex-row ">
        <span class="font-weight-bold padding-bottom-3 vertical-align-middle"><i class="material-icons">link</i> User Picture</span>
        <span class="flex-fill text-right"><a href="{{user.user_picture}}">Click here</a></span>
    </div>

</div>

{% endblock %}

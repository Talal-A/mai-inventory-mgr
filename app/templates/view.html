{% extends "base.html" %}
{% block body %}
<h2>View database</h2>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#a">Category</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" data-toggle="pill" href="#b">Item</a>
    </li>
</ul>
<div class="tab-content">
    <div id="a" class="tab-pane fade in active">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{category.name}}</td>
                    <td class="text-right">
                        <a href="category/edit/{{category.id}}"><button class="btn"><i class="material-icons">edit</i></button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="b" class="tab-pane fade">
        <h3>Menu 1</h3>
        <p>Some content in menu 1.</p>
    </div>
</div>
{% endblock %}

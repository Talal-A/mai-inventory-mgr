dbs:
  - path: /data/mai.db
    replicas:
      - type: s3
        bucket: mai
        path: ${STAGE}/mai-db
        endpoint: https://minio.abouhaiba.com
        forcePathStyle: true
        retention: 720h
        snapshot-interval: 30m
  - path: /data/mai-log.db
    replicas:
      - type: s3
        bucket: mai
        path: ${STAGE}/mai-log-db
        endpoint: https://minio.abouhaiba.com
        forcePathStyle: true
        retention: 720h
        snapshot-interval: 30m
